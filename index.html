<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Loso - LandingPage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,800,900|Source+Sans+Pro:300,300i,400,400i,600i,700,900" rel="stylesheet"/>
		<!-- favicon -->
		<link rel="icon" href="images/favicon.png"/>
		<!-- fontawesome -->
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<!-- css -->
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/loso.css"/>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="header-overlay">
				<div class="container">

					<div class="row">
						<div class="col-md-12">
							<!-- Logo -->
							<div class="logo text-center">
								<img src="images/logo.png" alt="Logo Loso">
							</div>
						</div>
					</div>

					<div class="row">

						<div class="col-md-8">
							<div class="header-text">
								<!-- Título y descripción -->
								<h1> Un sitio web con muy buen UX, UI y moderno</h1>
								<p> Construido con mucho amor!</p>
							</div>
							<div class="header-btns">
								<!-- Header buttons -->
								<a href="#" class="btn btn-download">Descargar</a>
								<a href="#" class="btn btn-tour">Realice Un Recorrido</a>
								<i class="fa fa-angle-down"></i>
							</div>
						</div>
						
						<div class="col-md-4">
							<div class="header-iphone">
								<!-- logo iphone -->
								<img src="images/iphone-header.png" alt="Imagen Iphone Cabecera">
							</div>
						</div>

					</div>
				</div>
			</div>
		</header>
	
		<!-- jquery cdn -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	</body>
</html>
